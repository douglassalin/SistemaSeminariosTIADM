<div class="row">
  <div class="row"></div>
  <h5 class="center">Participantes Inscritos</h5>
  <div class="col s12">
    <div class="col s12">
      <table class="bordered  centered" ng-show="ouvintes.length > 0">
        <thead>
          <tr>
            <th data-field="autor">Nome</th>
            <th data-field="autor">Status</th>
            <th data-field="opcoes">Ver mais</th>
          </tr>
        </thead>

        <tbody ng-repeat="ouvinte in ouvintes" class="">
          <tr>
            <td>{{ouvinte.nome}}</td>
            <td>{{ouvinte.status}}</td>
            <td>
              <a ng-href="#/ouvinte/{{ouvinte.id}}" class="btn-floating btn-medium waves-effect waves-light blue">
                <i class="mdi-content-add"></i>
              </a>
              <a ng-click="deletar(ouvinte.id)" class="btn-floating btn-medium waves-effect waves-light red">
                <i class="mdi-content-remove"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
