<div class="row">
  <div class="row"></div>
  <h5 class="center">Atendimento</h5>
  <div class="col s12">
    <div class="col s12">
      <table class="bordered  centered" ng-show="contatos.length > 0">
        <thead>
          <tr>
            <th data-field="autor">Nome</th>
            <th data-field="autor" class="hide-on-small-only">Email</th>
            <th data-field="autor">Status</th>
            <th data-field="opcoes">Ver mais</th>
          </tr>
        </thead>

        <tbody ng-repeat="contato in contatos" class="">
          <tr>
            <td>{{contato.nome}}</td>
            <td class="hide-on-small-only">{{contato.email}}</td>
            <td>{{contato.status}}</td>
            <td>
              <a ng-href="#/contato/{{contato.id}}" class="btn-floating btn-medium waves-effect waves-light blue">
                <i class="mdi-content-add"></i>
              </a>
              <a ng-click="deletar(contato.id)" class="btn-floating btn-medium waves-effect waves-light red">
                <i class="mdi-content-remove"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
